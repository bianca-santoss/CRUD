<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas | CRUD Profissional</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>Sistema de Gerenciamento de Projetos</h1>
    </header>

    <main class="container">
        <section class="card form-section">
            <h2>Cadastrar Novo Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-titulo">T√≠tulo</label>
                    <input type="text" id="item-titulo" required placeholder="Ex: Desenvolver nova funcionalidade">
                </div>
                <div class="form-group">
                    <label for="item-status">Status</label>
                    <select id="item-status">
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Conclu√≠do">Conclu√≠do</option>
                    </select>
                </div>
                <button type="submit" id="form-button" class="btn btn-primary">Adicionar Item</button>
            </form>
        </section>

        <section class="card controls-section">
            <div class="search-filter-group">
                <input type="text" id="search-input" placeholder="üîç Buscar por t√≠tulo..." class="search-input">
                <select id="filter-status" class="filter-select">
                    <option value="Todos">Todos os Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Conclu√≠do">Conclu√≠do</option>
                </select>
            </div>
            
            <div class="counter-group">
                <div class="counter-box total">
                    Total: <span id="counter-total">0</span>
                </div>
                <div class="counter-box pending">
                    Pendentes: <span id="counter-pending">0</span>
                </div>
                <div class="counter-box done">
                    Conclu√≠dos: <span id="counter-done">0</span>
                </div>
            </div>
        </section>
        
        <section class="list-section">
            <h2>Lista de Itens</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>T√≠tulo</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="item-list">
                    </tbody>
            </table>
            <p id="no-items-message" class="no-items-message" style="display: none;">Nenhum item encontrado.</p>
        </section>
    </main>

    <script src="src/js/storage.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
